<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.5.8.js"></script>
</head>
<body>

    <section id="example">
        <input type="text" v-focus v-zxalert>
    </section>




<script>
    // 自定义组件

    // 注册一个全局自定义指令 `v-focus`
    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
        inserted: function(el){
            el.focus()
        }
    });


    var vm = new Vue({
        el: '#example',
        directives: {    // 注册局部自定义指令
            zxalert: {
                bind: function(){},
                inserted: function(el){
                    alert(1);
                },
                update: function(){},
                componentUpdated: function(){},
                unbind: function(){}
            }
        }
    })




</script>
</body>
</html>
